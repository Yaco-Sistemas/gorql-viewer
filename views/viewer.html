<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Data Viewer</h1>
    {{if error}}
    <div id="error">${error}</div>
    {{else}}
    <div id="dv_viewport">
    <table>
    <tbody>
        {{each results}}
        <tr>
            {{each $value}}
            <td>${$value}</td>
            {{/each}}
        </tr>
        {{/each}}
    </tbody>
    </table>
    </div>
    {{/if}}
</body>
</html>
