<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Data Viewer</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body>
    <h1>Data Viewer</h1>
    {{if error}}
    <div id="error">${error}</div>
    {{else}}
    <table id="dv_viewport">
    <tbody>
        {{each headers}}
        <th>${$value}</th>
        {{/each}}
        {{each results}}
        <tr>
            {{each $value}}
            <td>${$value}</td>
            {{/each}}
        </tr>
        {{/each}}
    </tbody>
    </table>
    {{/if}}
</body>
</html>
